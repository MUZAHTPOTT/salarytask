<html>
    <head>
        <title>Salary Service</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

        <style>
            div.container.marketing{
                margin-right: auto;
                margin-left: auto;
            }
            div.mimi{
                width: 280px;
                float: left;
                height: 100%;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
              var currentUrl = window.location.pathname;

              var links = document.querySelectorAll(".nav-link");

              links.forEach(function(link) {
                if (link.getAttribute("href") === currentUrl) {
                  link.classList.add("active");
                } else {
                  link.classList.add("link-dark");
                }
              });
            });
        </script>
    </head>
    
    <body> 
        <div class="mimi" th:insert="head :: menu"></div>
        
        <div class="container">
            <h2 class="text-info">Расчет заработной платы</h2>
        </div>
        
        <div th:if="${type == 0}" class="container">
            <form th:action="@{'/salary/'+${employee_id}}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label" for="date">Выберите дату</label>
                            <input type="date" class="form-control me-2" name="need_date" id="need_date" required>
                        </div>
                    </div>
                </div>
                  
                <button type="submit" class="btn btn-dark btn-lg">Расчитать зарплату сотрудника</button>
            </form>
        </div>
        
        <div th:if="${type == 1}" class="container">
            <form th:action="@{/salary/companysalary}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label" for="date">Выберите дату</label>
                            <input type="date" class="form-control me-2" name="need_date" id="need_date" required>
                        </div>
                    </div>
                </div>
                  
                <button type="submit" class="btn btn-dark btn-lg">Расчитать затраты компании на зарплаты</button>
            </form>
        </div>
    </body>
</html>
